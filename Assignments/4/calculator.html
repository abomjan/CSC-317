<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/calculator.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="calc">
			<input id="display" readonly />
			<div id="keys">
				<div id="row">
					<button id="specials">AC</button>
					<button id="specials">+/-</button>
					<button id="specials">%</button>
					<button id="operator">/</button>
				</div>

				<div id="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button id="operator">X</button>
				</div>

				<div id="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button id="operator">-</button>
				</div>

				<div id="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button id="operator">+</button>
				</div>

				<div id="row">
					<button>00</button>
					<button>0</button>
					<button>.</button>
					<button id="operator">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
